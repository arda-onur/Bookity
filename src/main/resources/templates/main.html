<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/main.css">
    <title>Main Page</title>
</head>
<header>
    <div id="headerdiv">
        <p id="BookityLabel"> Bookity </p>
    </div>
</header>
<body>
<div id="searchdiv">
    <form action="#" th:action="@{/search}" method="get">
        <div class="form-group">
            <label for="input">Search Input</label>
            <input type="text" id="input" name="input" th:value="${input}" placeholder="Enter search input" required>
        </div>
        <div class="form-group">
            <label for="category">Select Search Type</label>
            <select id="category" name="category" th:value="${category}">
                <option value="NAME">Name</option>
                <option value="CATEGORY">Category</option>
                <option value="ISBN">ISBN</option>
            </select>
        </div>
        <button type="submit" class="btn">Search</button>
    </form>
</div>
<div id="bodywindow">
    <h2 id="booklabel">Book List</h2>
    <table border="1">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Category</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td class="info" th:text="${book.isbn}"></td>
            <td class="info" th:text="${book.bookName}"></td>
            <td class="info" th:text="${book.category}"></td>
            <td>
                <img th:src="${book.imageUrl}" width="100" height="150" alt="Book Image"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

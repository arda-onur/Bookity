<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/main.css">
    <title>Main Page</title>
</head>
<header>
    <div id="headerdiv">
        <p id="BookityLabel"> Bookity </p>
    </div>
</header>
<body>
<div id="bodywindow">
    <h2 id="booklabel">Book List</h2>
    <table border="1">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Category</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td class="info" th:text="${book.isbn}"></td>
            <td class="info" th:text="${book.bookName}"></td>
            <td class="info"th:text="${book.category}"></td>
            <td>
                <img th:src="${book.imageUrl}" width="100" height="150" alt="Book Image"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
